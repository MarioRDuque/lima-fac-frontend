<section class="dashboard-counts p-0">
  <div class="bg-white has-shadow">
    <div class="modal-header card-bonito" style="padding: 10px!important;">
      <h5 class="modal-title">Detalle</h5>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body card-bonito">
      <form #detalleForm="ngForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="col-form-label">Precio Unitario</label>
            <input type="text" name="equipo" class="form-control" placeholder="Imei Equipo" [(ngModel)]="detalle.imeiequipo">
          </div>
          <div class="form-group col-md-6">
            <label class="col-form-label">Precio Unitario</label>
            <input type="text" name="chip" class="form-control" placeholder="Imei Chip" [(ngModel)]="detalle.imeichip">
          </div>
          <div class="form-group col-md-12">
            <label class="col-form-label">Precio Unitario</label>
            <input type="number" name="celular" class="form-control" placeholder="Numero celular" [(ngModel)]="detalle.numerochip">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer card-bonito" style="padding: 10px!important;">
        <button type="button" class="btn btn-sm btn-primary" (click)="activeModal.dismiss('Cross click')">
          <span>Aceptar</span>
        </button>
      </div>
  </div>
</section>
